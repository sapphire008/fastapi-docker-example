name: Build the FastAPI App on Merge
'on':
  push:
    branches:
      - main
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    name: "Build FastAPI app"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup some generated envrionment variables
        id: env_vars
        run: |
          echo "REVISION_NAME=${{ vars.PROJECT_NAME }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          echo "IMAGE_URI=us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID  }}/${{ vars.GCP_ARTIFACTORY_NAME }}/${{ vars.PROJECT_NAME }}:latest" >> $GITHUB_ENV
    
      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_URI }} .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_URI }}

      # - name: Update nginx.conf Secret
      #   run: |
      #     gcloud secrets versions add NGINX_CONF --data-file=deployment/nginx.conf

      - id: cloudrun-config-file
        name: Set up Cloud Run Config YAML file
        uses: cuchi/jinja2-action@v1.2.2
        with:
            template: deployment/cloud_run_service_template.yaml
            output_file: cloudrun-deploy.yaml
            variables: |
              PROJECT_NAME=${{ vars.PROJECT_NAME }}
              IMAGE_URI=${{ env.IMAGE_URI }}
              MAX_CONCURRENT_REQUESTS=80
              CPU_LIMIT=2
              MEMORY_LIMIT=4Gi
              REQUEST_TIMEOUT_SEC=300
              REVISION_NAME=${{ env.REVISION_NAME }}
      
      - name: Deploy to Cloud Run using YAML
        run: |
          gcloud run services replace cloudrun-deploy.yaml